<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Controle Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .btn-login {
      background: #007bff;
    }

    .btn-register {
      background: #28a745;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>

    <button class="btn-login" onclick="login()">Entrar</button>
    <button class="btn-register" onclick="register()">Criar Conta</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    const supabaseUrl = "COLE_AQUI_SUA_SUPABASE_URL";
    const supabaseKey = "COLE_AQUI_SUA_SUPABASE_ANON_KEY";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        document.getElementById("message").innerText = "Conta criada com sucesso! Agora fa√ßa login.";
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        window.location.href = "app.html";
      }
    }
  </script>

</body>
</html>
